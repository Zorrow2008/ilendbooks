<template name="home">
   {{isLoggedIn}}
   <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href="{{pathFor route='home'}}">&nbsp;&nbsp;ilendbooks</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
               {{#if currentUser}}
               {{else}}
               <li>
                  <a class="page-scroll login" href="{{pathFor route='login'}}" >Sign in</a> 
               </li>
               {{/if}}
            </ul>
         </div>
      </div>
   </nav>
   <div class="banner">
      <div class="bg-color">
         <div class="container">
            <div class="row">
               <div class="banner-text text-center">
                  <div class="text-border">
                     <h2 class="text-dec">Welcome to ilendbooks</h2>
                  </div>
                  <div class="intro-para text-center quote">
                     <p class="big-text">Learning Today . . . Lending Tomorrow.</p>
                     <p class="small-text">We provide the most effificent and fun services in order to stimulate textbook exchange among students at the University of Washington.</p>
                     <a href="{{pathFor route='signup'}}"> Create an account today! </a>
                  </div>
                  <a href="#feature" class="mouse-hover">
                     <div class="mouse"></div>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</template>
